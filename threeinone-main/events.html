<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="events.css">
</head>
<body>
   <img class="main-image"src="new logo.png">
   <h1 class="title">3in1 Workshop On Web Development,Flutter And Python</h1>
   <h2 class="sub-title">REGISTRATION</h2>
   <table>
       <tr>
           <td>First Name:</td>
           <td><input type="text" id="fname" placeholder="Enter Your First Name"></td>
           
       </tr>
      <hr>
       <tr>
        <td>Last Name:</td>
        <td><input type="text" id="fname" placeholder="Enter Your Last Name"></td>
    </tr>
    <tr>
        <td>Email Address:</td>
        <td><input type="email" id="fname" placeholder="Enter Your Email Address"></td>
    </tr>
    <tr>
        <td>Whatsapp Number:</td>
        <td><input type="tel" id="fname" placeholder="Enter Your Whatsapp Number"></td>
    </tr>
    <tr>
        <td>College</td>
        <td><input type="text" id="fname" placeholder="Enter Your College"></td>
    </tr>
    <tr>
        <td class = "select">Select Department
            <select>
                    <option value="CSE">CSE</option>
                    <option value="AI">AI</option>
                    <option value="EEE">EEE</option>
                    <option value="MEHANICAL">MEHANICAL</option>
                    <option value="ECE">ECE</option>
            </select></td>
    </tr>
    <tr>
        <td class = "select">Select Program
            <select>        
                    <option value="Python">Python</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Flutter">Flutter</option>
            </select></td>
    </tr>
    <tr>
        <td>Your Interest</td>
        <td><input type="text" id="fname" placeholder="Why You Choose This Course"></td>
    </tr>
    <tr>
        <td class="submit"><input type="submit" value="Submit"> </td>

    </tr>
   


   </table>
</body>
</html>
